<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header">
        <img src="./images/choose.jpg"; height="175px"; width="auto">
    
    </div>
    <div class="weapons">
        <div class="weapon">
            <img id="rock" src="./images/rock.png" onclick="addRock()">
        </div>
        <div class="weapon">
            <img id="paper"; src="./images/paper.png" onclick="addPaper()">
        </div>
        <div class="weapon">
            <img id ="scissors"; src="./images/scissors.png" onclick="addScissors()">
        </div>

    </div>
    <span class = "centerText">You Chose :</span>
    <span class = "centerText" id="playerChoiceString"></span>
    <span class = "centerText">
        Computer Chose :</span>
<span class="centerText"; id="cpuText"></span>
        

            


    <div class="scores">
        <div class = "score">
        <div class="playerScore2">
            <span class="playerText" id="playerScore"></span>
            <img src="./images/player.png"; height="200px">
            </div>
                

        </div>
        <div class="score">
            <div class = "cpuScore2">
                <span class ="cpuText" id="computerScore"></span>
            <img src="./images/computer.png"; height="200px">
                </div>
        </div>

    </div>

    <div class="win" id="winner">


    </div>
    <button onclick="reset()"></button>

<script src="script.js"></script>

</body>
</html>
